<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="heading">HAPPY DIWALI 2024</div>
            <div class="heading" id="date"></div>
            <div class="boxes">
                <div class="box"><input type="text" value="0" readonly><br>Days</div>
                <div class="box"><input type="text" value="0" readonly><br>Hours</div>
                <div class="box"><input type="text" value="0" readonly><br>Minutes</div>
                <div class="box"><input type="text" value="0" readonly><br>Seconds</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
